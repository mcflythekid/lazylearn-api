##########################################################################################################################
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/lazylearn_api?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
##########################################################################################################################
security.security-realm=Lazylearn API
security.signing-key=12345678
##########################################################################################################################
security.oauth2.resource.filter-order=3
security.jwt.client-id=lazylearn-web
security.jwt.client-secret=12345678
security.jwt.grant-type=password
security.jwt.scope-read=read
security.jwt.scope-write=write
security.jwt.resource-ids=lazylearn-api
##########################################################################################################################
app.oauth-token-checker=http://localhost:8088/oauth/token
app.reset-password-url=http://lazylearn.local/reset-password.php?id=
##########################################################################################################################