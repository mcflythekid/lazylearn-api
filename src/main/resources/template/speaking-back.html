<div class="u-text-center u-mt-5">
    <div><i>${audioHint}</i></div>
    <div>${phonetic}</div>
    <div class="u-mt-5">
        <audio id="${id}_audio" src="${audioPath}"></audio>
        <button id="${id}_play" class="btn btn-success btn-sm btn-flat">
            <span class="glyphicon glyphicon-play"></span>
        </button>
        <script>
            $('#${id}_play').click(()=>{
                $('#${id}_audio')[0].play();
            });
        </script>
    </div>
</div>
