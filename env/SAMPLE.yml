  max_file_size: '1GB'
db:
  url: 'jdbc:mysql://lazylearn.com:20000/lazylearn?useSSL=false&useUnicode=yes&characterEncoding=UTF-8'
  username: 'root'
  password: '12345678'
  driver: 'com.mysql.jdbc.Driver'
  dialect: 'org.hibernate.dialect.MySQLDialect'
  show_sql: false
  format_sql: true
  pool_size: 10
mail:
  server: 'localhost'
  port: '50000'