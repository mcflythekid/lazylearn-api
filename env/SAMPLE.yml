docker:
  name: 'sss'
  network: 'lazylearn-network'
  upload_path_on_container: 'string'
port: 8419
memory: '1G'
jwt_secret: 'conkmeo'
gid: 'staff'
reset_password: 'https://local.lazylearn.com/auth/reset-password.php?id=%s'
file:
  upload: 'd:/data-lazylearn-tmp'
  url: 'http://localhost:8888/file'
log:
  absolute_dir: 'C:/Tmp/log'
  absolute_dir_in_docker_container: '/app/log'
