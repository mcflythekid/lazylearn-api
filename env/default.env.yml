docker:
  name: 'lzapi'
  network: 'lazylearn-network'
port: 8082
memory: '512m'
jwt_secret: 'conkmeo'
gid: 'staff'
reset_password: 'http://dev.lazylearn.com/auth/reset-password.php?id=%s'
file:
  absolute_dir_host: 'string'
  absolute_dir: 'string'
  url: 'http://localhost:8888/file'
log:
  absolute_dir_host: 'C:/Tmp/log'
  absolute_dir: '/app/log'
  level: 'info'
  max_file_size: '1GB'
db:
  url: 'jdbc:mysql://lazylearn.com:20000/lazylearn?useSSL=false&useUnicode=yes&characterEncoding=UTF-8'
  username: 'root'
  password: '12345678'
  driver: 'com.mysql.jdbc.Driver'
  dialect: 'org.hibernate.dialect.MySQLDialect'
  show_sql: false
  format_sql: true
  pool_size: 10
mail:
  server: 'localhost'
  port: '50000'
telegram:
  enabled: false